<!DOCTYPE HTML >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-1.11.3.js"/>
    <title>공공운수노조</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../../css/infoStory/layoutTitle.css"/>
    <!--<link rel="stylesheet" media="screen and (min-width: 370px) and (max-width: 380px)" href="../../css/infoStory"/>-->

</head>
<body>
<!--/*@thymesVar id="content" type="org.ptlu.join.domain.storyContent.StoryContent"*/-->

<form id="uploadForm">
    <!--action="/infoStory/storyContent"-->
<div class="layoutLineTop">
    <div class="lineTop">
    </div>
    <div class="lineNav">
        <div class="lineNav-title">
            그러니까, 공공운수
        </div>
        <div class="lineNav-no">
            <!--/*@thymesVar id="question" type="org.ptlu.join.domain.storyContent.StoryQuestion"*/-->
            <!--<label th:text="*{step}"></label>-->
            <label th:text="${question.step}"></label>
        </div>
    </div>
</div>
    <div class="container">
        <div class="outer">
            <div class="inner">
                <div class="layoutGrid">
                    <div class="content">
                        <div class="q">
                            Q
                        </div>
                        <!--/*@thymesVar id="question" type="org.ptlu.join.domain.storyContent.StoryQuestion"*/-->
                        <div class="letterLine first" th:text="${question.qFirstLine}">

                        </div>
                        <div class="letterLine second" th:text="${question.qSecondLine}">
                        </div>
                        <div class="letterLine third" th:text="${question.qThirdLine}">
                        </div>
                    </div>

                    <div class="answerGird">

                        <button type="submit" onclick="nextContent()">
                            yes
                        </button>
                        <button type="submit" onclick="nextContent()">
                            no
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="layoutLineBottom">
    <div class="lineBottom">
    </div>
</div>
</form>

</body>



<script th:inline="javascript">
    /*<![CDATA[*/
    var query = [[${question.qFirstLine}]];
    alert(query);

    /*]]>*/
</script>


</html>
