<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" href="../../css/imageList.css"/>
    <title>Title</title>
    <!--<script src="../../js/fileBrowser/fileBrowser.js"/>-->

    <style>



        .fileDrop{
            width: 100%;
            height: 200px;
            border: 1px dotted blue;
        }

        small{
            margin-left: 3px;
            font-weight: bold;
            color: gray;
        }

    </style>



</head>
<body>

<form id="form1" action="uploadForm" method="post"
      enctype="multipart/form-data">
    <!--<input id="imageLoader1" type="file" name="file" accept="image/*" onchange="loadImage();"/>
    -->
    <input type="file" name="file"/>
    <input type="submit"/>
</form>
        <h3>Ajax File Upload</h3>
        <div>
            <div class="fileDrop"></div>
        </div>

        <!--<ul class="uploadedList">-->
        <!--</ul>-->

        <ul class="uploadedList">
        </ul>


        <button id="insertImage" onclick="sendNumList()">이미지 삽입</button>

    <script src="https://code.jquery.com/jquery-1.11.3.js"/>

    <script src="../../js/fileBrowser/uploadJS.js"/>
    <script src="../../js/fileBrowser/selectAble.js"/>

    <script src="../../js/fileBrowser/dragAndDrop.js"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"/>
<script id="template" type="text/x-handlebars-template">
    <li>
            <span class="mailbox-attachment-icon has-img">
                <img src="{{imgSrc}}" alt="Attachment" />
            </span>
        <div class="mailbox-attachment-info">
            <a href="{{getLink}}" class="mailbox-attachment-name">
                {{fileName}}
            </a>

            <a href="{{fullName}}" class="btn btn-default btn-xs pull-right delbtn">
                <i class="fa fa-fw fa-remove"></i>
            </a>
        </div>
    </li>
</script>

</body>
</html>
